site_name: 'Taller de React Native'
site_author: 'Francisco Javier Molina Prieto <i72moprf@uco.es>'
site_description: 'Taller de desarrollo de aplicaciones m√≥vil con React Native'
site_url: 'https://github.com/aulasoftwarelibre/taller-de-react-native-docs.git'

repo_name: 'aulasoftwarelibre/taller-de-react-native-docs'
repo_url: 'https://github.com/aulasoftwarelibre/taller-de-react-native-docs.git'

theme:
  favicon: 'images/logoasl.png'
  features:
    - instant
  icon:
    logo: material/youtube-tv
  language: 'es'
  name: 'material'
  palette:
    primary: grey
    accent: grey

plugins:
  - awesome-pages
  - git-revision-date-localized:
      type: date
  - search

extra_css: [extra.css, dark.css]
extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/aulasoftwarelibre'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/aulasl'
    - icon: fontawesome/brands/facebook
      link: 'https://facebook.com/aulasl'
    - icon: fontawesome/brands/instagram
      link: 'https://instagram.com/aulasoftwarelibre'
    - icon: fontawesome/brands/youtube
      link: 'https://www.youtube.com/channel/UCfWiR5j-cbKcGTi9faK8P6w'

markdown_extensions:
  - admonition: ~
  - attr_list: ~
  - codehilite:
      guess_lang: true
      linenums: false
  - def_list: ~
  - footnotes: ~
  - toc:
      permalink: true
  - pymdownx.keys: ~

google_analytics:
  - 'UA-51754922-1'
  - 'auto'
